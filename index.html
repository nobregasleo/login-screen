<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-login">
        
        <div class="left-login">
            <h1>Your carrier with excellent <br> cash flow</h1>
            <a href="https://naconta.goflux.com.br/" target="_blank"><img class="left-login-img" src="nacontalogo-27.png" alt="naconta-logo"></a>
        </div>

        <div class="right-login">

            <div class="card-login">
                <h1>Welcome</h1>
                <div class="textfield">
                    <label for="usuario">User</label>
                    <input type="text" name="usuario" placeholder="">
                </div>

                <div class="textfield">
                    <label for="senha">Password</label>
                    <input type="password" name="senha" placeholder="">
                </div>
                <button class="btn-login">Log in</button>
            </div>
        </div>
    </div>
</body>
</html>
